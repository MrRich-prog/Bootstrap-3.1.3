<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container" >
    <div class="row" style="background-color: #343a40;">
        <div class="col" style="color: white;font-size: 20px;">
            <span th:text="${user.username}"></span> with roles:
            <span th:text="${role}"></span>
        </div>
        <div class="col-1" style="text-align: right;">
            <form th:method="GET" th:action="@{/logout}">
                <button type="submit" style="background: none; color: #6c757d; border: none; padding: 0; cursor: pointer; font-size: 20px;">
                    Logout
                </button>
            </form>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <div class="row" style="font-size: 18px;background-color: white;border-radius: 5px;">
                <form th:method="GET" th:action="@{/admin/refresh}">
                    <button type="submit" id="admin" style="background: none; color: deepskyblue; border: none; padding: 0; cursor: pointer; font-size: 20px;">
                        Admin
                    </button>
                </form>
            </div>
            <div class="row" style="font-size: 18px;background-color: deepskyblue;border-radius: 5px;">
                <form th:method="GET" th:action="@{/user}">
                    <button type="submit" style="background: none; color: white; border: none; padding: 0; cursor: pointer; font-size: 20px;">
                        User
                    </button>
                </form>
            </div>
        </div>
        <div class="col-11">
            <h3>User information-page</h3>
            <div class="row-cols-2" style="font-size: 24px;border: 1px solid silver;border-radius: 5px;"> About user </div>
            <table class="table" style="border: 1px solid silver;border-radius: 5px;">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Username</th>
                    <th scope="col">Password</th>
                    <th scope="col">Age</th>
                    <th scope="col">Role</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.password}"></td>
                    <td th:text="${user.age}"></td>
                    <td th:text="${role}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    // Пример профиля пользователя
    const userProfile = {
        role: '[[${role}]]' // Убедитесь, что это значение корректно
    };
    console.log(userProfile.role);
    // Скрытие кнопки в зависимости от роли
    if (userProfile.role === 'ROLE_USER') {
        document.getElementById('admin').style.display = 'none';
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
